<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>PostUp Cards</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><h1>PostUp Cards</h1></a>
            <nav>
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
            </nav>
        </header>

        <div id="card">
            <img id="player-pic" src="assets/Profile_Pic.png">
            <ul>
                <li>Height: 5'11"</li>
                <li>Weight: 200lbs</li>
                <li>Super Move: Finger Guns</li>
                <li>Dance Ability: 11/10</li>
                <li>Coffee Order: Black </li>
            </ul>
        </div>

        <div class="controls" id="generate">
            <button id="new-card">New</button>
            <button id="save-card">Save</button>
        </div>

        <footer>
            <p id="giphy">Powered by Giphy</p>
            <p id="credits">Team Awesome Team</p>
        </footer>
    </body>
</html>
